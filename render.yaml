services:
  - type: web
    name: gestion-apparts-api
    env: node
    region: frankfurt
    buildCommand: cd apps/api && npm install && npx prisma generate && npm run build
    startCommand: cd apps/api && npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-apparts-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 4000

  - type: web
    name: gestion-apparts-web
    env: node
    region: frankfurt
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://gestion-apparts-api.onrender.com/api

databases:
  - name: gestion-apparts-db
    databaseName: gestion_apparts
    user: postgres
    region: frankfurt
