name: CI/CD Pipeline

# Trigger on all pushes and pull requests
on:
  pull_request:
  push:

# Set minimal permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  # Job for API (Backend NestJS)
  api-tests:
    name: API - Tests, Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        working-directory: apps/api
        run: npm ci

      - name: Run linter
        working-directory: apps/api
        run: npm run lint

      - name: Run tests
        working-directory: apps/api
        run: npm test

      - name: Build
        working-directory: apps/api
        run: npm run build

  # Job for Web (Frontend Next.js)
  web-tests:
    name: Web - Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run linter
        working-directory: apps/web
        run: npm run lint

      - name: Build
        working-directory: apps/web
        run: npm run build

  # Final job that depends on all tests passing
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    
    steps:
      - name: Confirmation
        run: echo "âœ… All tests, linting, and builds completed successfully!"
