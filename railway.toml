[build]
builder = "NIXPACKS"
buildCommand = "cd apps/api && npx prisma generate && npm run build"

[deploy]
startCommand = "cd apps/api && npx prisma migrate deploy && npm run start:prod"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Railway détecte automatiquement le PORT
# Les autres variables d'environnement doivent être configurées via Railway UI
