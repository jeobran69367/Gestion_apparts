[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/api/Dockerfile"
dockerContext = "."

[deploy]
# Startup command is handled by Dockerfile CMD (runs migrations then starts app)
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Railway détecte automatiquement le PORT
# Les autres variables d'environnement doivent être configurées via Railway UI
