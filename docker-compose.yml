services:
  postgres:
    image: postgres:15-alpine
    container_name: gestion-apparts-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gestion_apparts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: gestion-apparts-api
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/gestion_apparts
      # SECURITY: Change this in production or override via .env file
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: gestion-apparts-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
      # REQUIRED: Set this in your .env file or environment
      PAWAPAY_API_KEY: ${PAWAPAY_API_KEY:?PAWAPAY_API_KEY is required}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
